<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Celessentials inventory management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/products}">Products</a>
                <a class="nav-link" th:href="@{/orders}">Orders</a>
            </div>
        </div>
    </div>
</nav>

<div th:if = "${session.messages != null}">
    <div th:each = "message : ${session.messages}">
        <div th:if = "${message.contains('out of stock')}" class="alert alert-danger">
            [[${message}]]
        </div>
        <div th:if = "${message.contains('low stock')}" class="alert alert-warning">
            [[${message}]]
        </div>
        <div th:unless = "${message.contains('out of stock') or message.contains('low stock')}" class="alert alert-success">
            [[${message}]]
        </div>
    </div>
</div>



    <div class="container">
        <div class="row">
            <h1>List of all products</h1>

            <div class="row">
                <a th:href="@{/products/add}">Add new product</a>
            </div>

            <div>
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each = "products: ${products}">
                            <td th:text = "${products.productImage}"></td>
                            <td th:text = "${products.productName}"></td>
                            <td th:text = "${products.productDescription}"></td>
                            <td th:text = "${products.productPrice}"></td>
                            <td th:text = "${products.productCategory}"></td>
                            <td>
                                <strong><span th:if = "${products.productStock} == 0" class="text-danger">Out of stock</span></strong>
                                <strong><span th:if = "${products.productStock} > 0 and ${products.productStock} <= 5 " class="text-warning">Low stock</span></strong>
                                <strong><span th:if = "${products.productStock} > 5" class="text-success">In stock</span></strong>
                            </td>
                            <td><a th:href = "@{/products/update/{id}(id=${products.id})}" class="btn btn-primary">Update</a></td>
                            <td><a th:href = "@{/products/{id}(id=${products.id})}" class="btn btn-danger">Delete</a></td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</body>
</html>
