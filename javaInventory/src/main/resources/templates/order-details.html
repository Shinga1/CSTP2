<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order details</title>
</head>
<body>

    <style>
  body{
    background-color: whitesmoke;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;    

    }

    nav {
        background-color: #333;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        font-size: 20px;
        
    }

    .navbar-nav{
        margin-right: 250px;
        word-spacing:0%;
    }

    .navbar-brand,
    .navbar-nav a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
     }

    .navbar-nav a:hover {
        color: #00bcd4;
    }
       
    .navbar-nav a:not(:last-child) {
        margin-right: 10px;
        }
   
        .navbar-logout {
            padding: 5px 10px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
            margin-right: 20px;

        }

        .navbar-logout:hover {
            background-color: #00bcd4;
        }

        .navbar-logout:hover a {
            color: #fff;
        }

        .navbar-logout a {
            color: #fff;
            text-decoration: none;
        }

/*----------------------------------------Table---------------------------------------------*/

        .container {
        max-width: 1200px;
        padding: 20px;
        margin-top: 50px;
        margin-left:50%;
        align-items: center;

        }

        .row {
       position: relative;right: 50%;
       margin-bottom: 30px;
       
        }

        h1 {
        font-size: 24px;
        margin-bottom: 20px;
        margin-right: 10px;
        }

        .table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 80px;
        font-family: Arial, Helvetica, sans-serif;

        }

        .table th,
        .table td {
        padding: 10px;
        text-align: left;
        font-family: Arial, Helvetica, sans-serif;

        }

        .table .th .names{
            margin-right: 50px;
        }

        .table-dark th {
            background-color: #212529;
            color: #fff;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;

        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;

        }

/*-------------------------------------buttons----------------------------*/
        .btn {
                padding: 10px 20px;
                font-size: 16px;
                font-weight: bold;
                border-radius: 5px;
                color: #fff;
                text-decoration: none;
                background-color: #6c757d;
                border-color: #6c757d;
                margin-top: 10px;
                position: relative;top:150%;
                position: relative;right: 50%;
                font-size: 18px;
                transition: background-color 0.2s ease-in-out;

        }

        .btn:hover {
            color: #fff;
            background-color: #1e1e1f;
            border-color: #1e1e1f;
        }

        

        /*-----------------------text---------------------------------*/

        h4{
            color: whitesmoke;
            font-size: 16pxrem;
                
        }

        h1{
            text-decoration: underline;
            font-size: 33px;
            text-align: center;
            margin-top: 30px;
        }

    </style>


    <nav >
        <h4>Celessentials inventory management</h4>
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/}">Products</a>
                    <a class="nav-link" th:href="@{/orders}">Orders</a>
                    <a class="nav-link" th:href="@{/reports}">Reports</a>
                </div>
    
                <div class="navbar-logout">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </div>
    
            </div>
        </div>
    </nav>

    <h1>Order Details</h1>

<div class="container">
    <div class="row">
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th class="names">Product name</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="orderDetail : ${orderDetails}">
                    <td th:text="${orderDetail.product.productName}"></td>
                    <td th:text="${orderDetail.quantity}"></td>
                    <td th:text="${orderDetail.subtotal}"></td>
                </tr>
                </tbody>
            </table>

    </div>
    <div>
        <a th:href = "@{/orders}" class="btn btn-secondary">Return back to all orders</a>
    </div>
</div>

</body>
</html>
