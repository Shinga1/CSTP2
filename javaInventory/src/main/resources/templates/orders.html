<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>All orders</title>
</head>
<body>

    <style>
   body{
    background-color: whitesmoke;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;    

    }
         h4{
        color: whitesmoke;
        font-size: 1.25rem;
    }

/* --------------------------------nav-bar--------------------------------- */
nav {
        background-color: #333;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        font-size: 20px;
        
    }

    .navbar-nav{
        margin-right: 250px;
        word-spacing:0%;
    }

    .navbar-brand,
    .navbar-nav a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
     }

    .navbar-nav a:hover {
        color: #00bcd4;
    }
       
    .navbar-nav a:not(:last-child) {
        margin-right: 10px;
        }
   
        .navbar-logout {
            padding: 5px 10px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
            margin-right: 20px;

        }

        .navbar-logout:hover {
            background-color: #00bcd4;
        }

        .navbar-logout:hover a {
            color: #fff;
        }

        .navbar-logout a {
            color: #fff;
            text-decoration: none;
        }



/* -----------------------------------------tables dark part----------------------- */

        .table-dark th {
        background-color: #212529;
        color: #fff;
        text-align: center;
        }
        tbody tr:nth-child(even) {
        background-color: #f2f2f2;
        }
        td {
        padding: 8px;
        text-align: center;
        }

        .text-danger {
        color: red;
        }

        .text-warning {
        color: orange;
        }

        .text-success {
        color: green;
        font-size: 18px;
        }

        .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        }

        .row {
        margin-bottom: 20px;
        }

/* ------------------------------------------------buttons-------------------------- */

        .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        background-color: #00bcd4;
        border-color: #00bbd400;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
        background-color: #076d7a;
        }

        .btn-filter{
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #00bcd4;
            color: #fff;
            border-color: #00bbd400;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-filter:hover{
            background-color: #08707e;

        }

/* ---------------------------status drop option------------------- */

        #status {
        font-size: 1.2rem;
        padding: 0.5rem;
        border: none;
        border-radius: 0.25rem;
        background-color: #f2f2f2;
        color: #333;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        }

        #status:hover {
        background-color: #ddd;
        }

        #status:focus {
        outline: none;
        box-shadow: 0 0 0 2px #007bff;
        }
/* ------------------------------------buttons-------------------------------- */
        
        .btn-primary {
        background-color: #00bcd4;
        margin-bottom: 10%;
        }

        .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        }


        .btn-update{
            background-color: #00bcd4;
        }

        .btn-update:hover{
            background-color: #08707e ;
        }

        .btn-danger{
            background-color: rgb(236, 108, 75);

        }

        .btn-danger:hover{
            background-color: crimson;

        }

        .btn-secondary:hover{
            background-color:#076d7a ;

        }


        .btn-viewDetails{
            position: relative;left: 30px;       
         }

         .btn-updateStatus{
            position: relative;left: 35px;       

         }

        .btn-viewDetails, .btn-updateStatus:hover{
            background-color:#076d7a ;

        }
        .btn-viewDetails:hover{
        background-color: #00bcd4;
        }


/*----------------------------------------------------------------------------*/        

        .alert.alert-success {
        background-color: #dff0d8;
        border-color: #d6e9c6;
        color: #3c763d;
        padding: 15px;
        margin-bottom: 20px;
        }

        .container {
        margin-top: 30px;
        }

        h1 {
            text-decoration: underline;
            font-size: 33px;
            text-align: center;
            margin-top: 30px;
        }

        form {
        display: inline-block;
        margin-bottom: 20px;
        }

        label {
        font-weight: bold;
        margin-right: 10px;
        }

        select {
        margin-right: 10px;
        }

        .btn {
        font-size: 16px;
        padding: 10px 20px;
        margin-right: 10px;
        }

        .btn-primary {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
        }

        .btn-primary:hover {
        color: #fff;
        background-color: #0069d9;
        border-color: #0062cc;
        }

        .btn-secondary {
        color: #fff;
        background-color: #6c757d;
        border-color: #6c757d;
        }

        .btn-secondary:hover {
        color: #fff;
        background-color: #1e1e1f;
        border-color: #1e1e1f;
        }

/*--------------------------------Table-----------------------------------*/
        table {
        border-collapse: collapse;
        width: 100%;
        }

        th, td {
        padding: 10px;
        text-align: left;
        }

        thead {
        background-color: #212529;
        color: #fff;
        }

        tbody tr:nth-child(even) {
        background-color: white;
        }


        form {
        display: inline-block;
        margin-right: 10px;
        }

        label {
        margin-right: 10px;
        font-size: 18px;
        }

        select {
        margin-right: 10px;
        }
    </style>


<nav >
    <h4>Celessentials inventory management</h4>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Products</a>
                <a class="nav-link" th:href="@{/orders}">Orders</a>
                <a class="nav-link" th:href="@{/reports}">Reports</a>
            </div>

            <div class="navbar-logout">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>

        </div>
    </div>
</nav>

<div th:if="${update}" class="alert alert-success">
    <p th:text="${update}"></p>
</div>

<h1>All orders</h1>

<div class="container">
    <div class="row">

        <div>
            <form th:action = "@{/filter/status}" method="get">
                <label for="status">Filter by order status:</label>
                <select id="status" name="status">
                    <option value="Processing">Processing</option>
                    <option value="Shipping">Shipping</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
                <button type="submit" class="btn btn-filter">Filter</button>
                <a th:href = "@{/clear}" class="btn btn-secondary">Clear Filter</a>
            </form>
        </div>

        <br><br>

        <div>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>User</th>
                    <th>Total paid</th>
                    <th>Status</th>
                    <th>Date ordered</th>
                    <th>Date of order status update</th>
                    <th>View details of orders</th>
                    <th>Update Status of orders</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each = "orders: ${orders}">
                    <td th:text = "${orders.id}"></td>
                    <td th:text = "${orders.name}"></td>
                    <td th:text = "${orders.subtotal}"></td>
                    <td th:text = "${orders.status}"></td>
                    <td th:text = "${orders.createdAt}"></td>
                    <td th:text = "${orders.updatedAt}"></td>
                    <td><a th:href="@{/order/details/{orderId}(orderId=${orders.id})}" class="btn btn-viewDetails">View details</a></td>
                    <td><a th:href="@{/orders/update/status/{id}(id=${orders.id})}" class="btn btn-updateStatus">Update Status</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
