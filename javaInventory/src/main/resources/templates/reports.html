<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="jStyle.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Celessentials inventory management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Products</a>
                <a class="nav-link" th:href="@{/orders}">Orders</a>
                <a class="nav-link" th:href="@{/reports}">Reports</a>
            </div>

            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>

        </div>
    </div>
</nav>

        <div class="d-flex flex-column" style="min-height: 10vh;">
            <div class="mt-auto">
                <div class="text-center">
                    <h1>Reports are available here for stocks and orders</h1>
                </div>
            </div>
        </div>




        <div class="d-flex flex-column" style="min-height: 20vh;">
            <div class="mt-auto">
                <div class="text-center">
                    <h4>Report for stock levels of products:</h4> 
                    <form method="get" action="/stock/report" th:action="@{/stock/report}" th:object="${reportForm}">
                        <input type="hidden" name="reportType" value="stock">
                        <button type="submit" class="btn btn-primary">Generate report for stocks</button>
                      </form>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column" style="min-height: 15vh;">
                <div class="mt-auto">
                    <div class="text-center">
                        <h4>Reports for orders:</h4>
                        <form method="get" action="/order/report/" th:action="@{/order/report}" th:object="${orderReportForm}">
                            <input type="hidden" name="reportType" value="stock">
                            <button type="submit" class="btn btn-primary">Generate report for order</button>
                        </form>
                    </div>
                </div>
        </div>

        <div class="d-flex flex-column" style="min-height: 15vh;">
            <div class="mt-auto">
                <div class="text-center">
                    
                    <h4>Reports for today's sale:</h4>
                    <form method="get" action="/daily/report/" th:action="@{/daily/report}" th:object="${dailyReportForm}">
                        <input type="hidden" name="reportType" value="stock">
                        <button type="submit" class="btn btn-outline-primary">Generate report for today's sales</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column" style="min-height: 15vh;">
            <div class="mt-auto">
                <div class="text-center">
                    <h4>Reports for the sales of the past week:</h4>
                    <form method="get" action="/weekly/report/" th:action="@{/weekly/report}" th:object="${weeklyReportForm}">
                        <input type="hidden" name="reportType" value="stock">
                        <button type="submit" class="btn btn-primary">Generate report for past weeks sales</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  


</body>
</html>
